<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 时间盒子 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2">AI 时间盒子 - 高保真原型</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-4">智能时间管理应用原型展示</p>
            <div class="flex justify-center mb-4">
                <button id="theme-toggle" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                    <i class="fas fa-moon mr-2"></i><span>切换暗色模式</span>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 欢迎/引导页面 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">欢迎/引导页面</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="welcome.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 主页仪表盘 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">主页仪表盘</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="home.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 任务管理 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">任务管理</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="tasks.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 日历视图 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">日历视图</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="calendar.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 专注计时器 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">专注计时器</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="focus.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 分析/报告 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">分析/报告</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="analytics.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 设置 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">设置</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="settings.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- AI助手 -->
            <div class="device-container">
                <h3 class="text-xl font-semibold mb-2">AI助手</h3>
                <div class="device">
                    <div class="device-frame">
                        <div class="device-status-bar">
                            <div class="status-bar-time">9:08</div>
                            <div class="status-bar-icons">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-full"></i>
                            </div>
                        </div>
                        <iframe src="ai-assistant.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
